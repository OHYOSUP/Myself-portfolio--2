<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>
      <input type="checkbox" id="item1">
      <label for="item1">이벤트 버블링</label>
    </li>
    <li>
      <input type="checkbox" id="item2">
      <label for="item2">이벤트 캡쳐</label>
    </li>
  </ul>



  <script>
    const inputs = document.querySelectorAll('input');
    inputs.forEach(function(input){
      input.addEventListener('click',function(event){
        alert('click');
      })
    });

//  여기서 새롭게  리스트 아이템을 추가하면 그 태그에는 이벤트가 안걸린다
// 그래서 그 부분을 해결하기 위해 li를 모두 포함하고 있는 ul태그에 클래스를 걸어서 ul에 이벤트를 걸면 모든 리스트에 이벤트가 적용된다
// 이를 이벤트 위임(event delegation)이라 한다

  </script>
</body>
</html>
